<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />

    <script src="generator.js"></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</head>

<body>
    <h1>Pixel Grid Generator</h1>

    <form name="form" onsubmit="return generate()" class="form-inline">
        <label for="width">Width:</label>
        <input class="input-group-append" type="number" id="width" name="width" value="1920" min="1" /><br /><br />
        <label for="height">Height:</label>
        <input class="input-group-append" type="number" id="height" name="height" value="1080" min="1" /><br /><br />
        <label for="unit">Unit Grid Spacing:</label>
        <input class="input-group-append" type="number" id="unit" name="unit" value="10" min="1" /><br /><br />
        <label for="minor">Minor Grid Spacing:</label>
        <input class="input-group-append" type="number" id="minor" name="minor" value="50" min="1" /><br /><br />
        <label for="major">Major Grid Spacing:</label>
        <input class="input-group-append" type="number" id="major" name="major" value="100" min="1" /><br /><br />
        <label id="labelLabel" for="label" class="badge btn-secondary">
            <input class="input-group-append" type="checkbox" id="labelCheckbox" name="label" onclick="checkbox()" />
            Add label</label><br /><br />
        <input type="submit" value="Generate" class="btn btn-primary" />
        <a id="download" class="btn btn-primary" download="PixelGrid.png" href="">Download</a>
    </form>

    <br />

    <canvas id="canvas" width="240" height="240"> </canvas>
</body>

</html>
